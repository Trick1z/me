<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--end bootstrap -->
  </head>
  <body>
    <!-- Navbar  -->
    <div class="nav">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            onclick="navigator.resume()"
            class="nav-link w glow"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            style="color: #0c66e9"
          >
            Resume
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            onclick="navigator.certifications()"
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Certification
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            onclick="navigator.Activities()"
            class="nav-link glow"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            style="color: #0c66e9"
          >
            Activities
          </button>
        </li>
        <!-- <li class="nav-item" role="presentation">
          <button
            onclick="navigator.Projects()"
            class="nav-link glow"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            style="color: #0c66e9"
          >
            Projects
          </button>
        </li> -->
      </ul>
    </div>
    <!--end Navbar  -->

    <div class="container">
      <div class="cers" style="margin: 20px 0">
        <img
          data-aos="fade-right"
          data-aos-offset="200"
          data-aos-delay="100"
          data-aos-duration="500"
          class="cer-img"
          src="../../assets/certifications/cer 1.png"
          alt=""
        />

        <img
          data-aos="fade-left"
          data-aos-offset="200"
          data-aos-delay="100"
          data-aos-duration="500"
          class="cer-img"
          src="../../assets/certifications/english.png"
          alt=""
        />
        <img
          data-aos="fade-right"
          data-aos-offset="200"
          data-aos-delay="100"
          data-aos-duration="500"
          class="cer-img"
          src="../../assets/certifications/link-cable.png"
          alt=""
        />
        <img
          data-aos="fade-left"
          data-aos-offset="200"
          data-aos-delay="100"
          data-aos-duration="500"
          class="cer-img"
          src="../../assets/certifications/code.cademy.1.png"
          alt=""
        />
        <img
          data-aos="fade-right"
          data-aos-offset="200"
          data-aos-delay="100"
          data-aos-duration="500"
          class="cer-img"
          src="../../assets/certifications/code.cademy.2.png"
          alt=""
        />
        <img
          data-aos="fade-left"
          data-aos-offset="200"
          data-aos-delay="100"
          data-aos-duration="500"
          class="cer-img"
          src="../../assets/certifications/dlb.png"
          alt=""
        />
        <img
          data-aos="fade-right"
          data-aos-offset="200"
          data-aos-delay="100"
          data-aos-duration="500"
          class="cer-img"
          src="../../assets/certifications/born to dev.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
